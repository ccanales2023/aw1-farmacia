<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Productos</h1>
    <a th:href="@{/productos/create}">Registra nuevo producto</a>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Stock</td>
                <td>Precio</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:href="@{/productos/{id}(id=${producto.id})}">Ver detalle</a>
                </td>
                <td>
                    <a th:href="@{/productos/{id}/edit(id=${producto.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
