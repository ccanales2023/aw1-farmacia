<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>  
    <title>Marcas</title> 
</head>
<body>
    <h1>Marcas con las que trabajamos</h1>
    <p>Trabajamos con las mejores marcas, marcas que les son <strong>familiares y confiables</strong></p>
    <a th:href="@{/marcas/create}">Registrar marca</a>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca: ${marcas}">
                <td th:text="${marca.id}"></td>
                <td th:text="${marca.nombre}"></td>
                <td>
                    <a th:href="@{/marcas/{id}(id=${marca.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/marcas/{id}/edit(id=${marca.id})}">Editar</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
  
</body>
</html>
